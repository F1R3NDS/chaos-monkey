<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Chaos Monkey | Black Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Modern Reset & Font */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 87, 34, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 20%);
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 123, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f97316;
        }

        /* Utilities */
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
        }

        .terminal-font {
            font-family: 'Courier New', monospace;
        }

        /* Checkbox Customization */
        input[type="checkbox"] {
            appearance: none;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.15em;
            display: grid;
            place-content: center;
            cursor: pointer;
        }

        input[type="checkbox"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        input[type="checkbox"]:checked {
            background-color: #f97316;
            border-color: #f97316;
        }

        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4 selection:bg-orange-500 selection:text-white">

    <!-- Main Container -->
    <div class="glass-panel w-[98%] h-[95vh] rounded-2xl flex flex-col overflow-hidden relative">

        <!-- Decorative Glow -->
        <div class="absolute top-0 right-0 w-64 h-64 bg-orange-600/10 rounded-full blur-3xl -z-10 pointer-events-none">
        </div>

        <!-- Header -->
        <header class="px-8 py-5 border-b border-white/5 flex justify-between items-center shrink-0">
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex items-center justify-center shadow-lg shadow-orange-500/20">
                    <span class="text-2xl">üêµ</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-white">CHAOS <span
                            class="text-orange-500">MONKEY</span></h1>
                    <p class="text-xs text-slate-400 uppercase tracking-widest font-semibold">Resilience Security Suite
                    </p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div
                    class="text-[10px] uppercase font-bold text-slate-500 border border-slate-800 px-3 py-1 rounded bg-black/20">
                    V11.0 Ultimate
                </div>
                <div class="h-2 w-2 rounded-full bg-orange-500 animate-pulse"></div>
                <span class="text-xs text-slate-400 font-mono">SYSTEM ONLINE</span>
            </div>
        </header>

        <!-- Content Grid -->
        <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">

            <!-- LEFT COLUMN: Controls (3 Cols) -->
            <section class="lg:col-span-3 flex flex-col gap-6 overflow-y-auto pr-2">
                <!-- Target Input -->
                <div class="glass-card p-5 rounded-xl">
                    <label class="block text-xs font-bold text-orange-500 uppercase tracking-wider mb-2">Target
                        Endpoint</label>
                    <div class="relative group">
                        <input type="text" id="targetUrl" placeholder="http://localhost:3000/webhook"
                            class="w-full bg-black/40 border border-white/10 text-white text-sm rounded-lg px-4 py-3 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition font-mono group-hover:border-white/20">
                        <div class="absolute right-3 top-3.5 text-slate-500 text-xs">POST</div>
                    </div>
                </div>

                <!-- Attack Vector Selection -->
                <div class="glass-card p-5 rounded-xl flex-1 flex flex-col">
                    <label class="block text-xs font-bold text-orange-500 uppercase tracking-wider mb-4">Payload
                        Configuration</label>
                    <div class="space-y-3 flex-1">
                        <label
                            class="flex items-center space-x-3 cursor-pointer group p-2 rounded hover:bg-white/5 transition">
                            <input type="checkbox" value="malformed">
                            <span class="text-sm text-slate-300 group-hover:text-white">Malformed JSON</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 cursor-pointer group p-2 rounded hover:bg-white/5 transition">
                            <input type="checkbox" value="missing-headers">
                            <span class="text-sm text-slate-300 group-hover:text-white">Missing Headers</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 cursor-pointer group p-2 rounded hover:bg-white/5 transition">
                            <input type="checkbox" value="double-delivery">
                            <span class="text-sm text-slate-300 group-hover:text-white">Double Delivery</span>
                        </label>

                        <div class="h-px bg-white/10 my-2"></div>

                        <label
                            class="flex items-center space-x-3 cursor-pointer group p-2 rounded hover:bg-red-500/10 transition">
                            <input type="checkbox" value="sqli-probe">
                            <span class="text-sm text-red-200 group-hover:text-red-100">SQLi Probe</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 cursor-pointer group p-2 rounded hover:bg-red-500/10 transition">
                            <input type="checkbox" value="xss-payload">
                            <span class="text-sm text-red-200 group-hover:text-red-100">XSS Payload</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 cursor-pointer group p-2 rounded hover:bg-red-500/10 transition">
                            <input type="checkbox" value="large-payload">
                            <span class="text-sm text-red-200 group-hover:text-red-100">Large Payload</span>
                        </label>
                    </div>

                    <div class="flex gap-2 mt-4">
                        <button id="startBtn"
                            class="flex-1 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 text-white font-bold py-4 rounded-lg shadow-lg shadow-orange-900/40 transition transform active:scale-95 uppercase tracking-widest text-sm">
                            INITIALIZE ATTACK
                        </button>
                        <button id="aiPilotBtn"
                            class="w-1/3 bg-black border border-white/20 hover:border-white/50 text-white font-bold rounded-lg shadow-lg transition transform active:scale-95 flex flex-col items-center justify-center group">
                            <span class="text-xl group-hover:scale-110 transition">üß†</span>
                            <span
                                class="text-[8px] uppercase tracking-widest text-slate-400 group-hover:text-white mt-1">AI
                                AUTO-PILOT</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- MIDDLE COLUMN: Tools (4 Cols) -->
            <section class="lg:col-span-4 flex flex-col gap-4 overflow-y-auto pr-2">

                <!-- Fuzzer -->
                <div class="glass-card p-4 rounded-xl border-l-4 border-l-blue-500">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-blue-400 font-bold text-sm tracking-wide uppercase">Reconnaissance</h3>
                        <label
                            class="flex items-center space-x-2 cursor-pointer bg-blue-900/20 px-2 py-1 rounded border border-blue-500/30">
                            <input type="checkbox" id="smartScanToggle">
                            <span class="text-[10px] text-blue-300 font-bold">SMART SCAN</span>
                        </label>
                    </div>
                    <button id="fuzzBtn"
                        class="w-full bg-blue-600/20 hover:bg-blue-600/40 text-blue-200 text-xs py-2 rounded border border-blue-500/50 transition mb-2">

                    </button>
                    <div id="fuzzResults"

                    </div>
                </div>

                <!-- Code Audit -->
                <div class="glass-card p-4 rounded-xl border-l-4 border-l-purple-500">
                    <h3 class="text-purple-400 font-bold text-sm tracking-wide uppercase mb-3">Static Analysis</h3>
                    <input type="file" id="codeUpload" class="hidden">
                    <label for="codeUpload"
                        class="block w-full text-center bg-purple-600/20 hover:bg-purple-600/40 text-purple-200 text-xs py-2 rounded border border-purple-500/50 cursor-pointer transition mb-2">
                        Upload Source Code
                    </label>
                    <div id="scanResults"
                        class="h-24 bg-black/50 rounded border border-white/5 p-2 text-[10px] font-mono text-purple-200 overflow-y-auto">
                    </div>
                </div>

                <!-- Stress Test -->
                <div class="glass-card p-4 rounded-xl border-l-4 border-l-red-500">
                    <h3 class="text-red-500 font-bold text-sm tracking-wide uppercase mb-3">Load Testing</h3>
                    <div class="flex gap-2 mb-2">
                        <input type="number" id="concurrencyInput" placeholder="Threads"
                            class="w-1/2 bg-black/40 border border-white/10 rounded px-3 py-1 text-xs text-white text-center">
                        <input type="number" id="durationInput" placeholder="Seconds"
                            class="w-1/2 bg-black/40 border border-white/10 rounded px-3 py-1 text-xs text-white text-center">
                    </div>
                    <button id="stressBtn"
                        class="w-full bg-red-600/20 hover:bg-red-600/40 text-red-200 text-xs py-2 rounded border border-red-500/50 transition">
                        Start DDoS Simulation
                    </button>
                    <div id="stressResults" class="mt-2 text-[10px] font-mono text-red-300 hidden text-center"></div>
                </div>
            </section>

            <!-- RIGHT COLUMN: Interceptor & Logs (5 Cols) -->
            <section class="lg:col-span-5 flex flex-col gap-4 h-full overflow-hidden">

                <!-- Interceptor -->
                <div class="glass-card rounded-xl border border-white/10 flex flex-col h-1/2 overflow-hidden relative">
                    <div class="bg-white/5 p-3 flex justify-between items-center border-b border-white/5">
                        <h3 class="text-white font-bold text-sm flex items-center">
                            <span class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span>
                            Live Interceptor
                        </h3>
                        <div class="flex gap-2">
                            <button id="simulateBtn"
                                class="bg-white/10 hover:bg-white/20 text-white text-[10px] px-3 py-1 rounded transition border border-white/10">
                                ‚ö° Simulate
                            </button>
                            <button id="refreshProxyBtn"
                                class="bg-white/10 text-slate-400 text-[10px] px-2 py-1 rounded cursor-default">
                                Waiting...
                            </button>
                        </div>
                    </div>

                    <div class="flex-1 overflow-hidden flex flex-col bg-black/20">
                        <div
                            class="grid grid-cols-12 text-[10px] text-slate-500 border-b border-white/5 p-2 bg-black/40 uppercase tracking-wider font-bold">
                            <div class="col-span-2">Time</div>
                            <div class="col-span-2">Method</div>
                            <div class="col-span-5">Payload</div>
                            <div class="col-span-3 text-right">Actions</div>
                        </div>
                        <div id="interceptorList" class="overflow-y-auto flex-1 p-1 space-y-1 custom-scroll">

                                <span class="text-xs">No traffic captured yet in /webhook-proxy</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Terminal -->
                <div class="glass-card rounded-xl border border-white/10 flex flex-col h-1/2 overflow-hidden">
                    <div class="bg-black p-3 border-b border-white/10 flex justify-between items-center">
                        <h3 class="text-xs font-mono text-orange-500">>_ SYSTEM_LOGS</h3>
                        <button id="downloadBtn"
                            class="hidden text-[10px] text-white bg-white/10 px-2 py-0.5 rounded hover:bg-white/20">
                            Download Report
                        </button>
                    </div>
                    <div id="logs"
                        class="flex-1 bg-black/80 p-4 overflow-y-auto font-mono text-xs space-y-1.5 custom-scroll text-slate-300">
                        <div class="text-orange-500/50">Initializing Chaos Engine... [OK]</div>
                        <div class="text-white">Ready for inputs.</div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Background Grid Effect -->
    <div class="fixed inset-0 pointer-events-none -z-20"
        style="background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 30px 30px;">
    </div>

    <script src="app.js"></script>
</body>

</html>
